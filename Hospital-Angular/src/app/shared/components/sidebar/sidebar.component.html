

<mat-nav-list>
    <div class="profile-card">
        <div class="header">
            <h5>Bhagwan Bankar</h5>
            <h6>bankarbhagwan@gmail.com</h6>
        </div>
        <img src="assets/img/profile_img.jpeg" alt="">
    </div>

    <mat-divider></mat-divider>
    <h2 matSubheader>Pages</h2>

    <span *ngFor="let item of menu">
      <span *ngIf="item.children && item.children.length > 0">
        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <!-- Submenu headers -->
                <mat-list-item [routerLink]="[item.route]">
                    <div fxLayout="row" fxLayoutAlign="space-between center" > 
                    <mat-icon>{{item.iconName}}</mat-icon>
                    {{item.displayName}}
                    </div>
                </mat-list-item>
              </mat-panel-title>
            </mat-expansion-panel-header>
            <span *ngFor="let child of item.children">
              <mat-list-item [routerLink]="[child.route]">
                <!-- entries of each submenu -->
                <div fxLayout="row" fxLayoutAlign="space-between center" > 
                  <mat-icon>{{child.iconName}}</mat-icon>
                  {{child.displayName}}
                </div>
              </mat-list-item>
            </span>
          </mat-expansion-panel>
        </mat-accordion>
      </span>
      <span *ngIf="!item.children || item.children.length === 0">
        <a mat-list-item [routerLink]="[item.route]" routerLinkActive="list-item-active">
          <!-- Main entrances -->
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <mat-icon>{{item.iconName}}</mat-icon>
            {{item.displayName}}
          </div>
        </a>
      </span>
    </span>
  </mat-nav-list>
